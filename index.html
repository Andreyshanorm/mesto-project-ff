<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="avatar__container"><img class="profile__image" src=""> <img class="change__icon inActive" src="images/ChangePhoto.a086f758840ae814ecde.svg" alt=""></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" aria-label="edit-profile" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" aria-label="change-avatar" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2024 Mesto Russia</p></footer><div class="popup popup_type_change_photo"><div class="popup__content"><button type="button" aria-label="close-modal-window" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="change-avatar" novalidate><input id="change-avatar-url" type="url" name="name" class="popup__input popup__input_type_avatar" placeholder="Ссылка" required> <span id="change-avatar-url-error" class="popup__error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_edit"><div class="popup__content"><button type="button" aria-label="close-modal-window" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form id="profile__form" class="popup__form" name="edit-profile" novalidate><input id="input-name" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="input-name-error" class="popup__error"></span> <input id="input-job" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" required> <span id="input-job-error" class="popup__error"></span> <button type="submit" disabled="disabled" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" aria-label="close-modal-window" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form id="card__form" class="popup__form" name="new-place"><input id="card-name" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" required> <span id="card-name-error" class="popup__error"></span> <input id="card-link" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span id="card-link-error" class="popup__error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" aria-label="close-modal-window" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" aria-label="delete-card" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="like__block"><button type="button" aria-label="like-card" class="card__like-button"></button> <span class="likes__number">0</span></div></div></li></template></body></html>
